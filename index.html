<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="stilo.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="1">
            <form class="1" action="">
                <label for="servicio">Servicio del videoclub:</label>
                <select name="categoria" id="categoria" form="categoria" onchange="cambiar()">
                    <option value="videos">videos</option>
                    <option value="discos">Discos</option>
                    <option value="juegos">Juegos</option>
                </select>
                <br>
                <br>
                <label for="">Género del video:</label>
                <select class="sub_categoria" name="camino" id="sub_categoria" form="informacion" onchange="cambiar_()">
                    <option class="videos" id="videos1" value="humor">Humor</option>
                    <option class="videos" id="videos2" value="drama">Drama</option>
                    <option class="videos" id="videos3" value="ficcion">Ficción</option>
                    <option class="videos" id="videos4" value="otros">Otros</option>
                    <option class="discos" id="discos1" style="display: none;" value="pop">Pop</option>
                    <option class="discos" id="discos2" style="display: none;" value="rock">Rock</option>
                    <option class="discos" id="discos3" style="display: none;" value="latino">Latino</option>
                    <option class="discos" id="discos4" style="display: none;" value="otros">Otros</option>
                    <option class="juegos" id="juegos1" style="display: none;" value="simulador">Simulador</option>
                    <option class="juegos" id="juegos2" style="display: none;" value="rol">Rol</option>
                    <option class="juegos" id="juegos3" style="display: none;" value="mediaval">Mediaval</option>
                    <option class="juegos" id="juegos4" style="display: none;" value="otros">Otros</option>
                </select>
                <br>
                <br>
            </form>
            <textarea name="textarea" id="textarea" cols="30" rows="10">Texto de Videos -> Humor</textarea>
        </div>
    </div>
</body>
</html>
